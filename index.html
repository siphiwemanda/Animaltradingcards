<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Animal trading cards</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="slide-container">

	<div class="wrapper">
		<div class="card eagle">
			<div class="card-image card-image-eagle"></div>
			<div class="card-level card-level-eagle">Level 4</div>
			<div class="card-animal-name">The Eagle</div>
			<div class="card-animal-description">
				Eagles are some of the largest birds. They are at the top of the food chain. Eagles have amazing eyesight and can detect prey up to two miles away.
			</div>

			<div class="card-stats clearfix">
				<div class="one-third">
					<div class="stat">20<sup>S</sup></div>
					<div class="stat-value">Training</div>
				</div>

				<div class="one-third">
					<div class="stat">16</div>
					<div class="stat-value">Speed</div>
				</div>

				<div class="one-third no-border">
					<div class="stat">150</div>
					<div class="stat-value">Cost</div>
				</div>

			</div>

		</div> <!-- end clash-card barbarian-->
	</div> <!-- end wrapper -->

</div> <!-- end container -->



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
