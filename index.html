<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bird Top trumps</title>
	<link href="styles.css" rel="stylesheet">

</head>
<body>
<header style="font-size: 30px"> Bird vs Bird Top Trumps</header>
<div class="grid-container">

	<div class="grid-item">
		<button> Display Card One</button>
		<div class=tradingcard>
			<h3>Kea</h3>
			<img src="kea.jpeg" alt="Kea" width="300" height="220">
			<div class=tradingcard2>
				<p class="intro"> Kea's have been nick-named "The clown of the mountains" </p>
				<ul class="listone">

					<li><span class="list">Speed</span>: 70</li>
					<li><span class="list">Courage</span>: 100</li>
					<li><span class="list">Strength</span>:10</li>
					<li><span class="list">Agility</span>: 80</li>
				</ul>

				<p>A very Naughty Bird </p>
			</div>
		</div>
	</div>

	<div class="grid-item">
		<button> Display Card Two</button>
		<div class=tradingcard>
			<h3>Eagle</h3>
			<img src="eagle.jpg" alt="egeal" width="300" height="220">
			<div class=tradingcard2>
				<p class="intro"> "I fly yes i do" </p>
				<ul class="listone">

					<li><span class="list">Speed</span>: 100</li>
					<li><span class="list">Courage</span>: 80</li>
					<li><span class="list">Strength</span>: 100</li>
					<li><span class="list">Agility</span>: 100</li>
				</ul>

				<p>A badass in the sky </p>
			</div>
		</div>

	</div>
</div>
</body>
</html>
